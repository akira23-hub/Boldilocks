.banner {

}

/* The actual banner image */
.banner-image {
    width: 100%;
    display: block;
    max-width: 100%;
}

/* Desktop: Controlled height */
.banner-image.desktop {
    height: 250px;
    object-fit: cover;
    object-position: center center;
}

/* Mobile: Shows FULL image without cropping */
.banner-image.mobile {
    display: none;
    height: auto;
}

/* SEARCH BAR CONTAINER */
.search-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 15px 15px 5px 15px; /* Reduced bottom padding */

    justify-content: center;
    align-items: center;
    gap: 10px;
    position: relative;
    z-index: 10;
}

.search-wrapper {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    display: flex;
    gap: 10px;
    align-items: center;
}

.search-input {
    flex: 1;
    padding: 12px 20px;
    border-radius: 30px;
    border: 2px solid #1e3a8a;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    font-size: 16px;
    outline: none;
    transition: all 0.3s;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.search-input:focus {
    border-color: #d32f2f;
    box-shadow: 0 4px 20px rgba(211, 47, 47, 0.4);
    background: rgba(0, 0, 0, 0.7);
}

.search-button {
    padding: 12px 30px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(to right, #d32f2f, #ff5252);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 16px;
    white-space: nowrap;
    box-shadow: 0 4px 15px rgba(211, 47, 47, 0.3);
}

.search-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(211, 47, 47, 0.4);
}

.search-button:active {
    transform: translateY(0);
}

.clear-button {
    padding: 12px 25px;
    border-radius: 30px;
    border: 2px solid #1e3a8a;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 16px;
    white-space: nowrap;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.clear-button:hover {
    background: rgba(30, 58, 138, 0.3);

}

    color: #96c93d;
    font-size: 14px;
    min-height: 18px; /* Reduced height */

/* CONTAINER */
.container {
    padding: 0 15px 15px 15px; /* Reduced top padding to 0 */

    margin: 0 auto;
}

/* MOVIE GRID - Desktop: 5 centered images */
.movie-grid {
    display: grid;
    grid-template-columns: repeat(5, minmax(180px, 1fr));
    gap: 15px;
    justify-content: center;
    max-width: 1200px;
    margin: 0 auto;
}

/* MOVIE CARD */
.movie {
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

.movie img {

    height: 270px;
    object-fit: cover;
    display: block;
}

.movie:hover {

    z-index: 2;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);

/* PAGINATION STYLES */

    background: #1e3a8a;

.pagination a:hover {

.pagination a.active {
    background: #d32f2f;
    font-weight: bold;
}

.pagination a.disabled {

    const numericId = parseInt(movieCode.replace(/[^0-9]/g, '')) || 1;
    
    // Get ad URL - repeats after 10 using modulo operator
    const adIndex = (numericId - 1) % adUrls.length;
    const adUrl = adUrls[adIndex];
    
    // 1. Open monetag ad in a new tab FIRST
    window.open(adUrl, '_blank');
    
    // 2. After a short delay, navigate to movie page
    setTimeout(() => {
        window.location.href = movieUrl;
    }, 100);
}

// Function to render movies for current page
function renderMovies() {
    const movieGrid = document.getElementById('movieGrid');
    const searchResultsElement = document.getElementById('searchResults');
    movieGrid.innerHTML = '';
    
    moviesPerPage = getMoviesPerPage();
    
    let moviesToShow;
    if (isSearchActive) {
        // Show search results
        const startIndex = (currentPage - 1) * moviesPerPage;
        const endIndex = startIndex + moviesPerPage;
        moviesToShow = searchResults.slice(startIndex, endIndex);
        
        // Update search results message
        if (searchResults.length > 0) {
            searchResultsElement.textContent = `Found ${searchResults.length} movie(s) matching your search`;
            searchResultsElement.style.color = '#96c93d';
        } else {
            searchResultsElement.textContent = 'No movies found. Try searching by code or title keywords';
            searchResultsElement.style.color = '#ff5252';
        }
    } else {
        // Show all movies (normal pagination)
        const startIndex = (currentPage - 1) * moviesPerPage;
        const endIndex = startIndex + moviesPerPage;
        moviesToShow = movies.slice(startIndex, endIndex);
        searchResultsElement.textContent = ''; // Clear search message
    }
    
    if (moviesToShow.length === 0) {
        const noResults = document.createElement('div');
        noResults.className = 'no-results';
        noResults.textContent = 'No movies found';
        movieGrid.appendChild(noResults);
        return;
    }
    
    moviesToShow.forEach(movie => {
        const movieElement = document.createElement('div');
        movieElement.className = 'movie';
        movieElement.onclick = () => handleMovieClick(movie.code, movie.url);
        
        // Clean image only - no badges
        movieElement.innerHTML = `
            <img src="${movie.img}" 
                 alt="${movie.alt}"
                 onerror="this.onerror=null; this.src='https://via.placeholder.com/300x450/333333/ffffff?text=Image+Error'">
        `;
        
        movieGrid.appendChild(movieElement);
    });
}

// Function to render pagination
function renderPagination() {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';
    
    moviesPerPage = getMoviesPerPage();
    const totalMovies = isSearchActive ? searchResults.length : movies.length;
    const totalPages = Math.ceil(totalMovies / moviesPerPage);
    
    if (totalPages <= 1) return; // Hide pagination if only 1 page
    
    // Previous button
    const prevButton = document.createElement('a');
    prevButton.href = '#';
    prevButton.innerHTML = '&laquo;';
    if (currentPage === 1) {
        prevButton.classList.add('disabled');
    } else {
        prevButton.onclick = (e) => {
            e.preventDefault();
            currentPage--;
            renderMovies();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    }
    pagination.appendChild(prevButton);
    
    // Page numbers
    const maxVisiblePages = window.innerWidth <= 600 ? 3 : 5;
    let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
    let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
    
    // Adjust startPage if endPage is at max
    if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
    }
    
    // First page
    if (startPage > 1) {
        const firstPage = document.createElement('a');
        firstPage.href = '#';
        firstPage.textContent = '1';
        firstPage.onclick = (e) => {
            e.preventDefault();
            currentPage = 1;
            renderMovies();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        pagination.appendChild(firstPage);
        
        if (startPage > 2) {
            const ellipsis = document.createElement('span');
            ellipsis.className = 'pagination-ellipsis';
            ellipsis.textContent = '...';
            pagination.appendChild(ellipsis);
        }
    }
    
    // Page numbers
    for (let i = startPage; i <= endPage; i++) {
        const pageButton = document.createElement('a');
        pageButton.href = '#';
        pageButton.textContent = i;
        
        if (i === currentPage) {
            pageButton.classList.add('active');
        } else {
            pageButton.onclick = (e) => {
                e.preventDefault();
                currentPage = i;
                renderMovies();
                renderPagination();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
        }
        
        pagination.appendChild(pageButton);
    }
    
    // Last page
    if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
            const ellipsis = document.createElement('span');
            ellipsis.className = 'pagination-ellipsis';
            ellipsis.textContent = '...';
            pagination.appendChild(ellipsis);
        }
        
        const lastPage = document.createElement('a');
        lastPage.href = '#';
        lastPage.textContent = totalPages;
        lastPage.onclick = (e) => {
            e.preventDefault();
            currentPage = totalPages;
            renderMovies();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        pagination.appendChild(lastPage);
    }
    
    // Next button
    const nextButton = document.createElement('a');
    nextButton.href = '#';
    nextButton.innerHTML = '&raquo;';
    if (currentPage === totalPages) {
        nextButton.classList.add('disabled');
    } else {
        nextButton.onclick = (e) => {
            e.preventDefault();
            currentPage++;
            renderMovies();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    }
    pagination.appendChild(nextButton);
}

// Function to search movies by code or title
function searchMovies(query) {
    const searchTerm = query.trim().toLowerCase();
    
    if (!searchTerm) {
        alert('Please enter a search term');
        return;
    }
    
    // Search in multiple fields: code, title, and alt text
    searchResults = movies.filter(movie => {
        // Exact code match (case-insensitive)
        if (movie.code.toLowerCase() === searchTerm) {
            return true;
        }
        
        // Partial code match
        if (movie.code.toLowerCase().includes(searchTerm)) {
            return true;
        }
        
        // Title match
        if (movie.title.toLowerCase().includes(searchTerm)) {
            return true;
        }
        
        // Alt text match
        if (movie.alt.toLowerCase().includes(searchTerm)) {
            return true;
        }
        
        // Also search for numeric-only queries in codes (e.g., "45" matches "MV045")
        const numericMatch = searchTerm.match(/^\d+$/);
        if (numericMatch) {
            const numericCode = movie.code.replace(/[^0-9]/g, '');
            if (numericCode.includes(searchTerm)) {
                return true;
            }
        }
        
        return false;
    });
    
    isSearchActive = true;
    currentPage = 1;
    
    renderMovies();
    renderPagination();
    
    // Clear search input
    document.getElementById('searchInput').value = '';
}

// Function to clear search and show all movies
function clearSearch() {
    isSearchActive = false;
    searchResults = [];
    currentPage = 1;
    document.getElementById('searchInput').value = '';
    document.getElementById('searchResults').textContent = '';
    
    renderMovies();
    renderPagination();
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', function() {
    renderMovies();
    renderPagination();
    
    // Add event listeners for search
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const clearButton = document.getElementById('clearButton');
    
    // Search button click
    searchButton.addEventListener('click', function() {
        const query = searchInput.value.trim();
        if (query) {
            searchMovies(query);
        }
    });
    
    // Clear button click
    clearButton.addEventListener('click', clearSearch);
    
    // Enter key support in search input
    searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            const query = searchInput.value.trim();
            if (query) {
                searchMovies(query);
            }
        }
    });
    
    // Update pagination on window resize
    let resizeTimer;
    window.addEventListener('resize', function() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(function() {
            // Recalculate current page based on new movies per page
            const oldMoviesPerPage = moviesPerPage;
            moviesPerPage = getMoviesPerPage();
            
            // Calculate new current page to show same starting movie
            const firstMovieIndex = (currentPage - 1) * oldMoviesPerPage;
            currentPage = Math.floor(firstMovieIndex / moviesPerPage) + 1;
            
            renderMovies();
            renderPagination();
        }, 250);
    });
});
</script>
