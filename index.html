<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boldilocks</title>

<style>
body {
    margin: 0;
    background: #0b1c2d;
    font-family: Arial, sans-serif;
    color: #fff;
}

/* BANNER CONTAINER */
.banner {
    width: 100%;
    overflow: hidden;
    position: relative;
}

/* The actual banner image */
.banner-image {
    width: 100%;
    display: block;
    max-width: 100%;
}

/* Desktop: Controlled height */
.banner-image.desktop {
    height: 300px;
    object-fit: cover; /* Fills space nicely */
    object-position: center center;
}

/* Mobile: Shows FULL image without cropping */
.banner-image.mobile {
    display: none; /* Hidden by default on desktop */
    height: auto; /* Natural height */
}

/* CONTAINER */
.container {
    padding: 15px;
    max-width: 1200px;
    margin: 0 auto;
}

/* MOVIE GRID - Desktop: 5 centered images */
.movie-grid {
    display: grid;
    grid-template-columns: repeat(5, minmax(180px, 1fr));
    gap: 15px;
    justify-content: center;
    max-width: 1200px;
    margin: 0 auto;
}

/* MOVIE CARD */
.movie {
    position: relative;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s;
}

/* POSTER - Bigger for desktop */
.movie img {
    width: 100%;
    height: 270px; /* Increased from 210px */
    object-fit: cover;
    display: block;
}

/* FREE WITH ADS BAR */
.badge {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    background: #d32f2f;
    text-align: center;
    font-size: 11px;
    padding: 4px 0;
    font-weight: bold;
    z-index: 1;
}

/* HOVER EFFECT */
.movie:hover {
    transform: scale(1.05);
    transition: 0.3s;
    z-index: 2;
}

/* MOBILE - Shows ENTIRE banner image and responsive grid */
@media (max-width: 600px) {
    .banner-image.desktop {
        display: none; /* Hide desktop version */
    }
    
    .banner-image.mobile {
        display: block; /* Show mobile version */
        width: 100%;
        height: auto;
        max-height: 200px; /* Optional: Limit max height on mobile */
    }
    
    .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 8px;
        max-width: 100%;
    }
    
    .movie img {
        height: 180px; /* Smaller for mobile */
    }
}

/* SMALL MOBILE */
@media (max-width: 400px) {
    .banner-image.mobile {
        max-height: 180px; /* Slightly smaller for very small screens */
    }
    
    .movie img {
        height: 160px;
    }
    
    .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 6px;
    }
}

/* TABLET */
@media (min-width: 601px) and (max-width: 900px) {
    .banner-image.desktop {
        height: 250px;
    }
    
    .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 12px;
        max-width: 100%;
    }
    
    .movie img {
        height: 225px;
    }
}

/* For screens between 901px and 1200px (desktop) */
@media (min-width: 901px) {
    .movie-grid {
        grid-template-columns: repeat(5, minmax(180px, 1fr));
        gap: 15px;
    }
    
    .movie img {
        height: 270px;
    }
}

/* LARGE DESKTOP */
@media (min-width: 1201px) {
    .banner-image.desktop {
        height: 350px; /* Slightly taller for large screens */
    }
    
    .movie-grid {
        grid-template-columns: repeat(5, minmax(200px, 1fr));
        gap: 20px;
    }
    
    .movie img {
        height: 300px; /* Even bigger for large screens */
    }
}

/* Medium desktop (to prevent overflow on smaller desktops) */
@media (min-width: 901px) and (max-width: 1100px) {
    .movie-grid {
        grid-template-columns: repeat(5, minmax(160px, 1fr));
        gap: 12px;
    }
    
    .movie img {
        height: 240px;
    }
}
</style>
</head>
<body>

<div class="banner">

        </div>
        
    </div>
</div>

<script>
function handleMovieClick(movieId) {
    // Extract movie number from movieId (e.g., 'movie15' -> 15)
    const movieNumber = parseInt(movieId.replace('movie', ''));
    
    // Define ad URLs that repeat in sequence (first 10 ads)
    const adUrls = [
        'https://otieu.com/4/8251888',
        'https://otieu.com/4/7512585',
        'https://otieu.com/4/8257954',
        'https://otieu.com/4/1415254',
        'https://otieu.com/4/7512545',
        'https://otieu.com/4/8198889',
        'https://otieu.com/4/8236017',
        'https://otieu.com/4/8195375',
        'https://otieu.com/4/8251888',
        'https://otieu.com/4/7512585'
    ];
    
    // Get ad URL - repeats after 10 using modulo operator
    // Example: Movie 1 -> index 0, Movie 11 -> index 0, Movie 12 -> index 1, etc.
    const adIndex = (movieNumber - 1) % adUrls.length;
    const adUrl = adUrls[adIndex];
    
    // Create movie URL pattern
    // For movies 1-10, use specific URLs; for movies beyond 10, use pattern
    let movieUrl;
    if (movieNumber <= 10) {
        // Specific URLs for first 10 movies
        const specificUrls = {
            1: 'https://jav.boldilocks.xyz/jav1',
            2: 'https://jav.boldilocks.xyz/jav2',
            3: 'https://jav.boldilocks.xyz/jav3',
            4: 'https://jav.boldilocks.xyz/jav4',
            5: 'https://jav.boldilocks.xyz/jav5',
            6: 'https://jav.boldilocks.xyz/jav6',
            7: 'https://jav.boldilocks.xyz/jav7',
            8: 'https://jav.boldilocks.xyz/jav8',
            9: 'https://jav.boldilocks.xyz/jav9',
            10: 'https://jav.boldilocks.xyz/jav10'
        };
        movieUrl = specificUrls[movieNumber];
    } else {
        // Pattern for movies beyond 10
        movieUrl = `https://jav.boldilocks.xyz/jav${movieNumber}`;
    }
    
    // 1. Open monetag ad in a new tab FIRST
    window.open(adUrl, '_blank');
    
    // 2. After a short delay, navigate to movie page
    setTimeout(() => {
        window.location.href = movieUrl;
    }, 100); // 100ms delay ensures popup opens before navigation
}

document.addEventListener('DOMContentLoaded', function() {
    const movies = document.querySelectorAll('.movie');
    movies.forEach(movie => {
        movie.style.cursor = 'pointer';
    });
    
    // Optional: Add click event listeners programmatically instead of inline onclick
    // This is already handled by inline onclick, but we keep it for reference
    movies.forEach((movie, index) => {
        // You can also add event listeners here if you prefer
        // But inline onclick is already working
    });
});
</script>
