body {
    margin: 0;
    background: #0b1c2d;
    font-family: Arial, sans-serif;
    color: #fff;
}

/* BANNER CONTAINER */
.banner {
    width: 100%;
    overflow: hidden;
    position: relative;
}

/* The actual banner image */
.banner-image {
    width: 100%;
    display: block;
    max-width: 100%;
}

/* Desktop: Controlled height */
.banner-image.desktop {
    height: 250px;
    object-fit: cover;
    object-position: center center;
}

/* Mobile: Shows FULL image without cropping */
.banner-image.mobile {
    display: none;
    height: auto;
}

/* SEARCH BAR CONTAINER */
.search-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 15px 15px 5px 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    position: relative;
    z-index: 10;
    box-sizing: border-box;
}

.search-wrapper {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    display: flex;
    gap: 10px;
    align-items: center;
    box-sizing: border-box;
}

.search-input {
    flex: 1;
    padding: 12px 20px;
    border-radius: 30px;
    border: 2px solid #1e3a8a;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    font-size: 16px;
    outline: none;
    transition: all 0.3s;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    box-sizing: border-box;
}

.search-input:focus {
    border-color: #d32f2f;
    box-shadow: 0 4px 20px rgba(211, 47, 47, 0.4);
    background: rgba(0, 0, 0, 0.7);
}

.search-button {
    padding: 12px 30px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(to right, #d32f2f, #ff5252);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 16px;
    white-space: nowrap;
    box-shadow: 0 4px 15px rgba(211, 47, 47, 0.3);
    box-sizing: border-box;
}

.search-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(211, 47, 47, 0.4);
}

.search-button:active {
    transform: translateY(0);
}

.clear-button {
    padding: 12px 25px;
    border-radius: 30px;
    border: 2px solid #1e3a8a;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 16px;
    white-space: nowrap;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    box-sizing: border-box;
}

.clear-button:hover {
    background: rgba(30, 58, 138, 0.3);
    border-color: #d32f2f;
}

/* SEARCH RESULTS MESSAGE */
.search-results {
    text-align: center;
    padding: 5px 10px;
    margin: 0 auto 5px auto;
    max-width: 1200px;
    color: #96c93d;
    font-size: 14px;
    min-height: 18px;
    box-sizing: border-box;
}

/* CONTAINER */
.container {
    padding: 0 15px 15px 15px;
    max-width: 1200px;
    margin: 0 auto;
    box-sizing: border-box;
}

/* MOVIE GRID - Desktop: 5 centered images */
.movie-grid {
    display: grid;
    grid-template-columns: repeat(5, minmax(180px, 1fr));
    gap: 15px;
    justify-content: center;
    max-width: 1200px;
    margin: 0 auto;
    box-sizing: border-box;
}

/* MOVIE CARD */
.movie {
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* POSTER - Bigger for desktop */
.movie img {
    width: 100%;
    height: 270px;
    object-fit: cover;
    display: block;
}

/* HOVER EFFECT */
.movie:hover {
    transform: scale(1.05);
    transition: 0.3s;
    z-index: 2;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
}

/* PAGINATION STYLES */
.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 25px 0;
    padding: 8px;
    flex-wrap: wrap;
    gap: 5px;
}

.pagination a {
    color: white;
    text-decoration: none;
    margin: 0 2px;
    padding: 8px 12px;
    border-radius: 5px;
    background: #1e3a8a;
    transition: all 0.3s;
    font-size: 14px;
    min-width: 36px;
    text-align: center;
    display: inline-block;
    box-sizing: border-box;
}

.pagination a:hover {
    background: #2d4fa5;
    transform: translateY(-1px);
}

.pagination a.active {
    background: #d32f2f;
    font-weight: bold;
    transform: scale(1.05);
}

.pagination a.disabled {
    background: #2c3e50;
    color: #95a5a6;
    cursor: not-allowed;
    opacity: 0.6;
}

.pagination a.arrow {
    background: transparent;
    border: 2px solid #1e3a8a;
    font-weight: bold;
}

.pagination a.arrow:hover {
    background: rgba(30, 58, 138, 0.3);
    border-color: #d32f2f;
}

/* MOBILE STYLES */
@media (max-width: 600px) {
    .banner-image.desktop {
        display: none;
    }
    
    .banner-image.mobile {
        display: block;
        width: 100%;
        height: auto;
        max-height: 140px;
    }
    
    .search-container {
        padding: 8px 10px 5px 10px;
        max-width: 100%;
        box-sizing: border-box;
    }
    
    .search-wrapper {
        flex-direction: column;
        gap: 6px;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
    }
    
    .search-input {
        width: 100%;
        padding: 8px 14px;
        font-size: 13px;
        border-radius: 20px;
        box-sizing: border-box;
    }
    
    .search-button, .clear-button {
        width: 100%;
        padding: 8px 16px;
        font-size: 13px;
        border-radius: 20px;
        box-sizing: border-box;
    }
    
    .search-results {
        padding: 3px 8px;
        margin: 0 auto 3px auto;
        font-size: 12px;
    }
    
    .container {
        padding: 0 8px 8px 8px;
        max-width: 100%;
    }
    
    .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
        gap: 8px;
        max-width: 100%;
    }
    
    .movie img {
        height: 160px;
    }
    
    .pagination {
        margin: 15px 0;
        padding: 6px;
        gap: 3px;
    }
    
    .pagination a {
        padding: 6px 10px;
        margin: 0 1px;
        font-size: 12px;
        min-width: 32px;
    }
}

/* SMALL MOBILE */
@media (max-width: 400px) {
    .banner-image.mobile {
        max-height: 120px;
    }
    
    .search-container {
        padding: 6px 8px 4px 8px;
        max-width: 100%;
    }
    
    .search-input {
        padding: 7px 12px;
        font-size: 12px;
    }
    
    .search-button, .clear-button {
        padding: 7px 14px;
        font-size: 12px;
    }
    
    .movie img {
        height: 140px;
    }
    
    .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 6px;
    }
    
    .pagination a {
        padding: 5px 8px;
        font-size: 11px;
        min-width: 28px;
    }
}

/* TABLET */
@media (min-width: 601px) and (max-width: 900px) {
    .banner-image.desktop {
        height: 220px;
    }
    
    .search-container {
        padding: 12px 15px 5px 15px;
    }
    
    .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 12px;
        max-width: 100%;
    }
    
    .movie img {
        height: 225px;
    }
}

/* For screens between 901px and 1200px (desktop) */
@media (min-width: 901px) {
    .movie-grid {
        grid-template-columns: repeat(5, minmax(180px, 1fr));
        gap: 15px;
    }
    
    .movie img {
        height: 270px;
    }
}

/* LARGE DESKTOP */
@media (min-width: 1201px) {
    .banner-image.desktop {
        height: 280px;
    }
    
    .movie-grid {
        grid-template-columns: repeat(5, minmax(200px, 1fr));
        gap: 20px;
    }
    
    .movie img {
        height: 300px;
    }

/* Medium desktop */
@media (min-width: 901px) and (max-width: 1100px) {
    .movie-grid {
        grid-template-columns: repeat(5, minmax(160px, 1fr));
        gap: 12px;
    }
    
    .movie img {
        height: 240px;
    }
}

/* HIDE MOVIES FOR PAGINATION */
.movie.hidden {
    display: none;
}

/* NO RESULTS MESSAGE */
.no-results {
    text-align: center;
    padding: 30px;
    color: #ff5252;
    font-size: 16px;
    grid-column: 1 / -1;
}

const adUrls = [
    'https://otieu.com/4/8251888',
    'https://otieu.com/4/7512585',
    'https://otieu.com/4/8257954',
    'https://otieu.com/4/1415254',

];

// Global variables
let currentPage = 1;
let moviesPerPage;
let isSearchActive = false;
let searchResults = [];

// Function to determine movies per page based on screen size
function getMoviesPerPage() {
    if (window.innerWidth <= 600) {
        return 12; // Mobile: 12 movies per page
    } else {
        return 15; // Desktop: 15 movies per page
    }
}

// Function to handle movie click - using code for ad sequence
function handleMovieClick(movieCode, movieUrl) {
    // Extract numeric part from code (e.g., "MV045" -> 45)
    const numericId = parseInt(movieCode.replace(/[^0-9]/g, '')) || 1;
    
    // Get ad URL - repeats after 10 using modulo operator
    const adIndex = (numericId - 1) % adUrls.length;
    const adUrl = adUrls[adIndex];
    
    // 1. Open monetag ad in a new tab FIRST
    window.open(adUrl, '_blank');
    
    // 2. After a short delay, navigate to movie page
    setTimeout(() => {
        window.location.href = movieUrl;
    }, 100);
}

// Function to render movies for current page
function renderMovies() {
    const movieGrid = document.getElementById('movieGrid');
    const searchResultsElement = document.getElementById('searchResults');
    movieGrid.innerHTML = '';
    
    moviesPerPage = getMoviesPerPage();
    
    let moviesToShow;
    if (isSearchActive) {
        // Show search results
        const startIndex = (currentPage - 1) * moviesPerPage;
        const endIndex = startIndex + moviesPerPage;
        moviesToShow = searchResults.slice(startIndex, endIndex);
        
        // Update search results message
        if (searchResults.length > 0) {
            searchResultsElement.textContent = `Found ${searchResults.length} movie(s) matching your search`;
            searchResultsElement.style.color = '#96c93d';
        } else {
            searchResultsElement.textContent = 'No movies found. Try searching by code or title keywords';
            searchResultsElement.style.color = '#ff5252';
        }
    } else {
        // Show all movies (normal pagination)
        const startIndex = (currentPage - 1) * moviesPerPage;
        const endIndex = startIndex + moviesPerPage;
        moviesToShow = movies.slice(startIndex, endIndex);
        searchResultsElement.textContent = ''; // Clear search message
    }
    
    if (moviesToShow.length === 0) {
        const noResults = document.createElement('div');
        noResults.className = 'no-results';
        noResults.textContent = 'No movies found';
        movieGrid.appendChild(noResults);
        return;
    }
    
    moviesToShow.forEach(movie => {
        const movieElement = document.createElement('div');
        movieElement.className = 'movie';
        movieElement.onclick = () => handleMovieClick(movie.code, movie.url);
        
        // Clean image only - no badges
        movieElement.innerHTML = `
            <img src="${movie.img}" 
                 alt="${movie.alt}"
                 onerror="this.onerror=null; this.src='https://via.placeholder.com/300x450/333333/ffffff?text=Image+Error'">
        `;
        
        movieGrid.appendChild(movieElement);
    });
}

// Function to render pagination - ALWAYS shows 3 consecutive pages
function renderPagination() {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';
    
    moviesPerPage = getMoviesPerPage();
    const totalMovies = isSearchActive ? searchResults.length : movies.length;
    const totalPages = Math.ceil(totalMovies / moviesPerPage);
    
    if (totalPages <= 1) return; // Hide pagination if only 1 page
    
    // Always show 3 consecutive pages
    let startPage = Math.max(1, currentPage - 1);
    let endPage = Math.min(totalPages, startPage + 2);
    
    // Adjust if we're at the end
    if (endPage - startPage < 2) {
        startPage = Math.max(1, endPage - 2);
    }
    
    // Previous button
    if (currentPage > 1) {
        const prevButton = document.createElement('a');
        prevButton.href = '#';
        prevButton.innerHTML = '&laquo;';
        prevButton.classList.add('arrow');
        prevButton.onclick = (e) => {
            e.preventDefault();
            currentPage--;
            renderMovies();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        pagination.appendChild(prevButton);
    }
    
    // Page numbers (always 3 consecutive pages)
    for (let i = startPage; i <= endPage; i++) {
        const pageButton = document.createElement('a');
        pageButton.href = '#';
        pageButton.textContent = i;
        
        if (i === currentPage) {
            pageButton.classList.add('active');
        } else {
            pageButton.onclick = (e) => {
                e.preventDefault();
                currentPage = i;
                renderMovies();
                renderPagination();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
        }
        
        pagination.appendChild(pageButton);
    }
    
    // Next button
    if (currentPage < totalPages) {
        const nextButton = document.createElement('a');
        nextButton.href = '#';
        nextButton.innerHTML = '&raquo;';
        nextButton.classList.add('arrow');
        nextButton.onclick = (e) => {
            e.preventDefault();
            currentPage++;
            renderMovies();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        pagination.appendChild(nextButton);
    }
}

// Function to search movies by code or title
function searchMovies(query) {
    const searchTerm = query.trim().toLowerCase();
    
    if (!searchTerm) {
        alert('Please enter a search term');
        return;
    }
    
    // Search in multiple fields: code, title, and alt text
    searchResults = movies.filter(movie => {
        // Exact code match (case-insensitive)
        if (movie.code.toLowerCase() === searchTerm) {
            return true;
        }
        
        // Partial code match
        if (movie.code.toLowerCase().includes(searchTerm)) {
            return true;
        }
        
        // Title match
        if (movie.title.toLowerCase().includes(searchTerm)) {
            return true;
        }
        
        // Alt text match
        if (movie.alt.toLowerCase().includes(searchTerm)) {
            return true;
        }
        
        // Also search for numeric-only queries in codes (e.g., "45" matches "MV045")
        const numericMatch = searchTerm.match(/^\d+$/);
        if (numericMatch) {
            const numericCode = movie.code.replace(/[^0-9]/g, '');
            if (numericCode.includes(searchTerm)) {
                return true;
            }
        }
        
        return false;
    });
    
    isSearchActive = true;
    currentPage = 1;
    
    renderMovies();
    renderPagination();
    
    // Clear search input
    document.getElementById('searchInput').value = '';
}

// Function to clear search and show all movies
function clearSearch() {
    isSearchActive = false;
    searchResults = [];
    currentPage = 1;
    document.getElementById('searchInput').value = '';
    document.getElementById('searchResults').textContent = '';
    
    renderMovies();
    renderPagination();
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', function() {
    renderMovies();
    renderPagination();
    
    // Add event listeners for search
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const clearButton = document.getElementById('clearButton');
    
    // Search button click
    searchButton.addEventListener('click', function() {
        const query = searchInput.value.trim();
        if (query) {
            searchMovies(query);
        }
    });
    
    // Clear button click
    clearButton.addEventListener('click', clearSearch);
    
    // Enter key support in search input
    searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            const query = searchInput.value.trim();
            if (query) {
                searchMovies(query);
            }
        }
    });
    
    // Update pagination on window resize
    let resizeTimer;
    window.addEventListener('resize', function() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(function() {
            // Recalculate current page based on new movies per page
            const oldMoviesPerPage = moviesPerPage;
            moviesPerPage = getMoviesPerPage();
            
            // Calculate new current page to show same starting movie
            const firstMovieIndex = (currentPage - 1) * oldMoviesPerPage;
            currentPage = Math.floor(firstMovieIndex / moviesPerPage) + 1;
            
            renderMovies();
            renderPagination();
        }, 250);
    });
});
</script>
