<style>
body {
    margin: 0;
    background: #0b1c2d;
    font-family: Arial, sans-serif;
    color: #fff;
}

/* BANNER CONTAINER */
.banner {
    width: 100%;
    overflow: hidden;
    position: relative;
}

/* The actual banner image */
.banner-image {
    width: 100%;
    display: block;
    max-width: 100%;
}

/* Desktop: Controlled height */
.banner-image.desktop {
    height: 300px;
    object-fit: cover;
    object-position: center center;
}

/* Mobile: Shows FULL image without cropping */
.banner-image.mobile {
    display: none;
    height: auto;
}

/* CONTAINER */
.container {
    padding: 15px;
    max-width: 1200px;
    margin: 0 auto;
}

/* MOVIE GRID - Desktop: 5 centered images */
.movie-grid {
    display: grid;
    grid-template-columns: repeat(5, minmax(180px, 1fr));
    gap: 15px;
    justify-content: center;
    max-width: 1200px;
    margin: 0 auto;
}

/* MOVIE CARD */
.movie {
    position: relative;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s;
}

/* POSTER - Bigger for desktop */
.movie img {
    width: 100%;
    height: 270px;
    object-fit: cover;
    display: block;
}

/* FREE WITH ADS BAR */
.badge {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    background: #d32f2f;
    text-align: center;
    font-size: 11px;
    padding: 4px 0;
    font-weight: bold;
    z-index: 1;
}

/* HOVER EFFECT */
.movie:hover {
    transform: scale(1.05);
    transition: 0.3s;
    z-index: 2;
}

/* PAGINATION STYLES */
.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 30px 0;
    padding: 10px;
    flex-wrap: wrap;
}

.pagination a {
    color: white;
    text-decoration: none;
    margin: 0 5px;
    padding: 8px 14px;
    border-radius: 4px;
    background: #1e3a8a;
    transition: background 0.3s;
    font-size: 14px;
    min-width: 40px;
    text-align: center;
}

.pagination a:hover {
    background: #2d4fa5;
}

.pagination a.active {
    background: #d32f2f;
    font-weight: bold;
}

.pagination a.disabled {
    background: #2c3e50;
    color: #95a5a6;
    cursor: not-allowed;
}

.pagination-ellipsis {
    color: white;
    margin: 0 5px;
    padding: 8px 5px;
}

/* MOBILE STYLES */
@media (max-width: 600px) {
    .banner-image.desktop {
        display: none;
    }
    
    .banner-image.mobile {
        display: block;
        width: 100%;
        height: auto;
        max-height: 200px;
    }
    
    .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 8px;
        max-width: 100%;
    }
    
    .movie img {
        height: 180px;
    }
    
    .pagination {
        margin: 20px 0;
    }
    
    .pagination a {
        padding: 6px 10px;
        margin: 0 3px;
        font-size: 13px;
        min-width: 35px;
    }
}

/* SMALL MOBILE */
@media (max-width: 400px) {
    .banner-image.mobile {
        max-height: 180px;
    }
    
    .movie img {
        height: 160px;
    }
    
    .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 6px;
    }
    
    .pagination a {
        padding: 5px 8px;
        margin: 0 2px;
        font-size: 12px;
        min-width: 30px;
    }
}

/* TABLET */
@media (min-width: 601px) and (max-width: 900px) {
    .banner-image.desktop {
        height: 250px;
    }
    
    .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 12px;
        max-width: 100%;
    }
    
    .movie img {
        height: 225px;
    }
}

/* For screens between 901px and 1200px (desktop) */
@media (min-width: 901px) {
    .movie-grid {
        grid-template-columns: repeat(5, minmax(180px, 1fr));
        gap: 15px;
    }
    
    .movie img {
        height: 270px;
    }
}

/* LARGE DESKTOP */
@media (min-width: 1201px) {
    .banner-image.desktop {
        height: 350px;
    }
    
    .movie-grid {
        grid-template-columns: repeat(5, minmax(200px, 1fr));
        gap: 20px;
    }
    
    .movie img {
        height: 300px;
    }
}

/* Medium desktop */
@media (min-width: 901px) and (max-width: 1100px) {
    .movie-grid {
        grid-template-columns: repeat(5, minmax(160px, 1fr));
        gap: 12px;
    }
    
    .movie img {
        height: 240px;
    }
}

/* HIDE MOVIES FOR PAGINATION */
.movie.hidden {
    display: none;
}

// Ad URLs that repeat in sequence
const adUrls = [
    'https://otieu.com/4/8251888',
    'https://otieu.com/4/7512585',
    'https://otieu.com/4/8257954',
    'https://otieu.com/4/1415254',
    'https://otieu.com/4/7512545',
    'https://otieu.com/4/8198889',
    'https://otieu.com/4/8236017',
    'https://otieu.com/4/8195375',
    'https://otieu.com/4/8251888',
    'https://otieu.com/4/7512585'
];

// Pagination variables
let currentPage = 1;
let moviesPerPage;

// Function to determine movies per page based on screen size
function getMoviesPerPage() {
    if (window.innerWidth <= 600) {
        return 12; // Mobile: 12 movies per page
    } else {
        return 15; // Desktop: 15 movies per page
    }
}

// Function to handle movie click
function handleMovieClick(movieId, movieUrl) {
    // Get ad URL - repeats after 10 using modulo operator
    const adIndex = (movieId - 1) % adUrls.length;
    const adUrl = adUrls[adIndex];
    
    // 1. Open monetag ad in a new tab FIRST
    window.open(adUrl, '_blank');
    
    // 2. After a short delay, navigate to movie page
    setTimeout(() => {
        window.location.href = movieUrl;
    }, 100);
}

// Function to render movies for current page
function renderMovies() {
    const movieGrid = document.getElementById('movieGrid');
    movieGrid.innerHTML = '';
    
    moviesPerPage = getMoviesPerPage();
    const startIndex = (currentPage - 1) * moviesPerPage;
    const endIndex = startIndex + moviesPerPage;
    const moviesToShow = movies.slice(startIndex, endIndex);
    
    moviesToShow.forEach(movie => {
        const movieElement = document.createElement('div');
        movieElement.className = 'movie';
        movieElement.onclick = () => handleMovieClick(movie.id, movie.url);
        
        movieElement.innerHTML = `
            <img src="${movie.img}" 
                 alt="${movie.alt}"
                 onerror="this.onerror=null; this.src='https://via.placeholder.com/300x450/333333/ffffff?text=Image+Error'">
        `;
        
        movieGrid.appendChild(movieElement);
    });
}

// Function to render pagination
function renderPagination() {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';
    
    moviesPerPage = getMoviesPerPage();
    const totalPages = Math.ceil(movies.length / moviesPerPage);
    
    // Previous button
    const prevButton = document.createElement('a');
    prevButton.href = '#';
    prevButton.innerHTML = '&laquo;';
    if (currentPage === 1) {
        prevButton.classList.add('disabled');
    } else {
        prevButton.onclick = (e) => {
            e.preventDefault();
            currentPage--;
            renderMovies();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    }
    pagination.appendChild(prevButton);
    
    // Page numbers
    const maxVisiblePages = window.innerWidth <= 600 ? 3 : 5;
    let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
    let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
    
    // Adjust startPage if endPage is at max
    if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
    }
    
    // First page
    if (startPage > 1) {
        const firstPage = document.createElement('a');
        firstPage.href = '#';
        firstPage.textContent = '1';
        firstPage.onclick = (e) => {
            e.preventDefault();
            currentPage = 1;
            renderMovies();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        pagination.appendChild(firstPage);
        
        if (startPage > 2) {
            const ellipsis = document.createElement('span');
            ellipsis.className = 'pagination-ellipsis';
            ellipsis.textContent = '...';
            pagination.appendChild(ellipsis);
        }
    }
    
    // Page numbers
    for (let i = startPage; i <= endPage; i++) {
        const pageButton = document.createElement('a');
        pageButton.href = '#';
        pageButton.textContent = i;
        
        if (i === currentPage) {
            pageButton.classList.add('active');
        } else {
            pageButton.onclick = (e) => {
                e.preventDefault();
                currentPage = i;
                renderMovies();
                renderPagination();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
        }
        
        pagination.appendChild(pageButton);
    }
    
    // Last page
    if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
            const ellipsis = document.createElement('span');
            ellipsis.className = 'pagination-ellipsis';
            ellipsis.textContent = '...';
            pagination.appendChild(ellipsis);
        }
        
        const lastPage = document.createElement('a');
        lastPage.href = '#';
        lastPage.textContent = totalPages;
        lastPage.onclick = (e) => {
            e.preventDefault();
            currentPage = totalPages;
            renderMovies();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        pagination.appendChild(lastPage);
    }
    
    // Next button
    const nextButton = document.createElement('a');
    nextButton.href = '#';
    nextButton.innerHTML = '&raquo;';
    if (currentPage === totalPages) {
        nextButton.classList.add('disabled');
    } else {
        nextButton.onclick = (e) => {
            e.preventDefault();
            currentPage++;
            renderMovies();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    }
    pagination.appendChild(nextButton);
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', function() {
    renderMovies();
    renderPagination();
    
    // Update pagination on window resize
    let resizeTimer;
    window.addEventListener('resize', function() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(function() {
            // Recalculate current page based on new movies per page
            const oldMoviesPerPage = moviesPerPage;
            moviesPerPage = getMoviesPerPage();
            
            // Calculate new current page to show same starting movie
            const firstMovieIndex = (currentPage - 1) * oldMoviesPerPage;
            currentPage = Math.floor(firstMovieIndex / moviesPerPage) + 1;
            
            renderMovies();
            renderPagination();
        }, 250);
    });
});
