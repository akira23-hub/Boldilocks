<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boldilocks</title>

<style>
body {
    margin: 0;
    background: #0b1c2d;
    font-family: Arial, sans-serif;
    color: #fff;
}

/* BANNER SOLUTION THAT WORKS */
.banner {
    width: 100%;
    overflow: hidden; /* Prevents any overflow */
}

/* The actual banner image */
.banner-image {
    width: 100%;
    display: block;
    max-width: 100%; /* Ensures it doesn't exceed container */
    height: auto; /* Maintains aspect ratio */
}

/* Desktop: Tall banner */
.banner-image.desktop {
    min-height: 300px;
    object-fit: cover; /* Fills space on desktop */
}

/* Mobile: Shows FULL image without cropping */
.banner-image.mobile {
    display: none; /* Hidden by default */
}

/* CONTAINER */
.container {
    padding: 15px;
}

/* MOVIE GRID */
.movie-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 10px;
}

/* MOVIE CARD */
.movie {
    position: relative;
    border-radius: 6px;
    overflow: hidden;
    cursor: pointer;
}

/* POSTER */
.movie img {
    width: 100%;
    height: 210px;
    object-fit: cover;
    display: block;
}

/* FREE WITH ADS BAR */
.badge {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    background: #d32f2f;
    text-align: center;
    font-size: 11px;
    padding: 4px 0;
    font-weight: bold;
    z-index: 1;
}

/* HOVER EFFECT */
.movie:hover {
    transform: scale(1.05);
    transition: 0.3s;
    z-index: 2;
}

/* MOBILE - Shows ENTIRE banner image */
@media (max-width: 600px) {
    .banner-image.desktop {
        display: none; /* Hide desktop version */
    }
    
    .banner-image.mobile {
        display: block; /* Show mobile version */
        width: 100%;
        height: auto;
    }
    
    .movie img {
        height: 180px;
    }
    
    .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 8px;
    }
}

/* SMALL MOBILE */
@media (max-width: 400px) {
    .movie img {
        height: 160px;
    }
    
    .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 6px;
    }
}

/* TABLET */
@media (min-width: 601px) and (max-width: 900px) {
    .banner-image.desktop {
        min-height: 250px;
    }
    
    .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 12px;
    }
}

/* LARGE DESKTOP */
@media (min-width: 1201px) {
    .banner-image.desktop {
        min-height: 400px;
    }
}
</style>
</head>
<body>

<!-- BANNER - USING REGULAR IMG TAG FOR CONTROL -->
<div class="banner">
    <!-- Desktop version - can be cropped -->
    <img src="https://d1yei2z3i6k35z.cloudfront.net/14259744/69638ac6f19d6_Addaheading7.jpg" 
         alt="Banner" 
         class="banner-image desktop">
    
    <!-- Mobile version - shows ENTIRE image -->
    <img src="https://d1yei2z3i6k35z.cloudfront.net/14259744/69638ac6f19d6_Addaheading7.jpg" 
         alt="Banner" 
         class="banner-image mobile">
</div>

<!-- MOVIE GRID -->
<div class="container">
    <div class="movie-grid">

        <div class="movie" onclick="handleMovieClick('movie1')">
            <div class="badge">FREE WITH ADS</div>
            <img src="https://via.placeholder.com/300x450?text=Movie+1" alt="Movie 1">
        </div>

        <div class="movie" onclick="handleMovieClick('movie2')">
            <div class="badge">FREE WITH ADS</div>
            <img src="https://via.placeholder.com/300x450?text=Movie+2" alt="Movie 2">
        </div>

        <div class="movie" onclick="handleMovieClick('movie3')">
            <div class="badge">FREE WITH ADS</div>
            <img src="https://via.placeholder.com/300x450?text=Movie+3" alt="Movie 3">
        </div>

        <div class="movie" onclick="handleMovieClick('movie4')">
            <div class="badge">FREE WITH ADS</div>
            <img src="https://via.placeholder.com/300x450?text=Movie+4" alt="Movie 4">
        </div>

        <div class="movie" onclick="handleMovieClick('movie5')">
            <div class="badge">FREE WITH ADS</div>
            <img src="https://via.placeholder.com/300x450?text=Movie+5" alt="Movie 5">
        </div>

        <div class="movie" onclick="handleMovieClick('movie6')">
            <div class="badge">FREE WITH ADS</div>
            <img src="https://via.placeholder.com/300x450?text=Movie+6" alt="Movie 6">
        </div>

        <div class="movie" onclick="handleMovieClick('movie7')">
            <div class="badge">FREE WITH ADS</div>
            <img src="https://via.placeholder.com/300x450?text=Movie+7" alt="Movie 7">
        </div>

        <div class="movie" onclick="handleMovieClick('movie8')">
            <div class="badge">FREE WITH ADS</div>
            <img src="https://via.placeholder.com/300x450?text=Movie+8" alt="Movie 8">
        </div>

    </div>
</div>

<script>
function handleMovieClick(movieId) {
    // Define different movie page URLs for each movie
    const moviePages = {
        'movie1': 'https://example.com/movie1',
        'movie2': 'https://example.com/movie2',
        'movie3': 'https://example.com/movie3',
        'movie4': 'https://example.com/movie4',
        'movie5': 'https://example.com/movie5',
        'movie6': 'https://example.com/movie6',
        'movie7': 'https://example.com/movie7',
        'movie8': 'https://example.com/movie8'
    };
    
    // Define different ad URLs if needed (or use the same for all)
    const adUrls = {
        'movie1': 'https://www.monetag.com/ad1',
        'movie2': 'https://www.monetag.com/ad2',
        'movie3': 'https://www.monetag.com/ad3',
        'movie4': 'https://www.monetag.com/ad4',
        'movie5': 'https://www.monetag.com/ad5',
        'movie6': 'https://www.monetag.com/ad6',
        'movie7': 'https://www.monetag.com/ad7',
        'movie8': 'https://www.monetag.com/ad8'
    };
    
    // Open movie page in the same tab
    const movieUrl = moviePages[movieId] || 'https://example.com/default-movie';
    window.location.href = movieUrl;
    
    // Open monetag ad in a new tab
    const adUrl = adUrls[movieId] || 'https://www.monetag.com';
    window.open(adUrl, '_blank');
}

document.addEventListener('DOMContentLoaded', function() {
    const movies = document.querySelectorAll('.movie');
    movies.forEach(movie => {
        movie.style.cursor = 'pointer';
    });
});
</script>

</body>
</html>
