<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boldilocks</title>

<style>
body {
    margin: 0;
    background: #0b1c2d;
    font-family: Arial, sans-serif;
    color: #fff;
}

/* BANNER CONTAINER */
.banner {
    width: 100%;
    overflow: hidden;
    position: relative;
}

/* The actual banner image */
.banner-image {
    width: 100%;
    display: block;
    max-width: 100%;
}

/* Desktop: Controlled height */
.banner-image.desktop {
    height: 300px;
    object-fit: cover; /* Fills space nicely */
    object-position: center center;
}

/* Mobile: Shows FULL image without cropping */
.banner-image.mobile {
    display: none; /* Hidden by default on desktop */
    height: auto; /* Natural height */
}

/* CONTAINER */
.container {
    padding: 15px;
}

/* MOVIE GRID */
.movie-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 10px;
}

/* MOVIE CARD */
.movie {
    position: relative;
    border-radius: 6px;
    overflow: hidden;
    cursor: pointer;
}

/* POSTER */
.movie img {
    width: 100%;
    height: 210px;
    object-fit: cover;
    display: block;
}

/* FREE WITH ADS BAR */
.badge {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    background: #d32f2f;
    text-align: center;
    font-size: 11px;
    padding: 4px 0;
    font-weight: bold;
    z-index: 1;
}

/* HOVER EFFECT */
.movie:hover {
    transform: scale(1.05);
    transition: 0.3s;
    z-index: 2;
}

/* MOBILE - Shows ENTIRE banner image */
@media (max-width: 600px) {
    .banner-image.desktop {
        display: none; /* Hide desktop version */
    }
    
    .banner-image.mobile {
        display: block; /* Show mobile version */
        width: 100%;
        height: auto;
        max-height: 200px; /* Optional: Limit max height on mobile */
    }
    
    .movie img {
        height: 180px;
    }
    
    .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 8px;
    }
}

/* SMALL MOBILE */
@media (max-width: 400px) {
    .banner-image.mobile {
        max-height: 180px; /* Slightly smaller for very small screens */
    }
    
    .movie img {
        height: 160px;
    }
    
    .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 6px;
    }
}

/* TABLET */
@media (min-width: 601px) and (max-width: 900px) {
    .banner-image.desktop {
        height: 250px;
    }
    
    .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 12px;
    }
}

/* LARGE DESKTOP */
@media (min-width: 1201px) {
    .banner-image.desktop {
        height: 350px; /* Slightly taller for large screens */
    }
}
</style>
</head>
<body>

<!-- BANNER - USING REGULAR IMG TAG FOR CONTROL -->
<div class="banner">
    <!-- Desktop version - fixed height -->
    <img src="https://d1yei2z3i6k35z.cloudfront.net/14259744/69638ac6f19d6_Addaheading7.jpg" 
         alt="Banner" 
         class="banner-image desktop">
    
    <!-- Mobile version - shows ENTIRE image -->
    <img src="https://d1yei2z3i6k35z.cloudfront.net/14259744/69638ac6f19d6_Addaheading7.jpg" 
         alt="Banner" 
         class="banner-image mobile">
</div>

<!-- MOVIE GRID -->
<div class="container">
    <div class="movie-grid">
        <!-- Movie 1 with error handling for broken image -->
        <div class="movie" onclick="handleMovieClick('movie1')">
            <img src="https://d1yei2z3i6k35z.cloudfront.net/14259744/6963acc44ab17_Boldilocks27.jpg" 
                 alt="Movie 1"
                 onerror="this.onerror=null; this.src='https://via.placeholder.com/300x450/1e3a8a/ffffff?text=Movie+1'">
        </div>

        <div class="movie" onclick="handleMovieClick('movie2')">
            <img src="https://via.placeholder.com/300x450/1e3a8a/ffffff?text=Movie+2" 
                 alt="Movie 2"
                 onerror="this.onerror=null; this.src='https://via.placeholder.com/300x450/333333/ffffff?text=Image+Error'">
        </div>

        <div class="movie" onclick="handleMovieClick('movie3')">
            <img src="https://via.placeholder.com/300x450/1e3a8a/ffffff?text=Movie+3" 
                 alt="Movie 3"
                 onerror="this.onerror=null; this.src='https://via.placeholder.com/300x450/333333/ffffff?text=Image+Error'">
        </div>

        <div class="movie" onclick="handleMovieClick('movie4')">
            <img src="https://via.placeholder.com/300x450/1e3a8a/ffffff?text=Movie+4" 
                 alt="Movie 4"
                 onerror="this.onerror=null; this.src='https://via.placeholder.com/300x450/333333/ffffff?text=Image+Error'">
        </div>

        <div class="movie" onclick="handleMovieClick('movie5')">
            <img src="https://via.placeholder.com/300x450/1e3a8a/ffffff?text=Movie+5" 
                 alt="Movie 5"
                 onerror="this.onerror=null; this.src='https://via.placeholder.com/300x450/333333/ffffff?text=Image+Error'">
        </div>

        <div class="movie" onclick="handleMovieClick('movie6')">
            <img src="https://via.placeholder.com/300x450/1e3a8a/ffffff?text=Movie+6" 
                 alt="Movie 6"
                 onerror="this.onerror=null; this.src='https://via.placeholder.com/300x450/333333/ffffff?text=Image+Error'">
        </div>

        <div class="movie" onclick="handleMovieClick('movie7')">
            <img src="https://via.placeholder.com/300x450/1e3a8a/ffffff?text=Movie+7" 
                 alt="Movie 7"
                 onerror="this.onerror=null; this.src='https://via.placeholder.com/300x450/333333/ffffff?text=Image+Error'">
        </div>

        <div class="movie" onclick="handleMovieClick('movie8')">
            <img src="https://via.placeholder.com/300x450/1e3a8a/ffffff?text=Movie+8" 
                 alt="Movie 8"
                 onerror="this.onerror=null; this.src='https://via.placeholder.com/300x450/333333/ffffff?text=Image+Error'">
        </div>
    </div>
</div>

<script>
function handleMovieClick(movieId) {
    // Define different movie page URLs for each movie
    const moviePages = {
        'movie1': 'https://jav.boldilocks.xyz/jav1',
        'movie2': 'https://example.com/movie2',
        'movie3': 'https://example.com/movie3',
        'movie4': 'https://example.com/movie4',
        'movie5': 'https://example.com/movie5',
        'movie6': 'https://example.com/movie6',
        'movie7': 'https://example.com/movie7',
        'movie8': 'https://example.com/movie8'
    };
    
    // Define different ad URLs if needed (or use the same for all)
    const adUrls = {
        'movie1': 'https://otieu.com/4/8251888',
        'movie2': 'https://otieu.com/4/7512585',
        'movie3': 'https://otieu.com/4/8257954',
        'movie4': 'https://otieu.com/4/1415254',
        'movie5': 'https://otieu.com/4/7512545',
        'movie6': 'https://otieu.com/4/8198889',
        'movie7': 'https://otieu.com/4/8236017',
        'movie8': 'https://otieu.com/4/8195375'
    };
    
    // 1. Open monetag ad in a new tab FIRST
    const adUrl = adUrls[movieId] || 'https://www.monetag.com';
    window.open(adUrl, '_blank');
    
    // 2. After a short delay, navigate to movie page
    // This prevents the popup from being blocked
    setTimeout(() => {
        const movieUrl = moviePages[movieId] || 'https://example.com/default-movie';
        window.location.href = movieUrl;
    }, 100); // 100ms delay ensures popup opens before navigation
}

document.addEventListener('DOMContentLoaded', function() {
    const movies = document.querySelectorAll('.movie');
    movies.forEach(movie => {
        movie.style.cursor = 'pointer';
    });
    
    // Optional: Add click event listeners programmatically instead of inline onclick
    movies.forEach((movie, index) => {
        movie.addEventListener('click', function(e) {
            const movieId = 'movie' + (index + 1);
            handleMovieClick(movieId);
        });
    });
});
</script>

</body>
</html>
